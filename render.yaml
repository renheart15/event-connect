services:
  - type: web
    name: event-connect-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build && ls -la dist && cd backend && npm install --legacy-peer-deps
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
