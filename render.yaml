services:
  - type: web
    name: event-connect-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: echo "📦 Installing root dependencies..." && npm install --legacy-peer-deps && echo "🏗️ Building frontend..." && npm run build && echo "📁 Checking if dist was created..." && ls -la && echo "📁 Listing dist folder..." && ls -la dist || echo "❌ dist folder not found!" && echo "📦 Installing backend dependencies..." && cd backend && npm install --legacy-peer-deps && echo "✅ Build complete!"
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
