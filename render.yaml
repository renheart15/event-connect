services:
  - type: web
    name: event-connect-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm ci && npm run build && pwd && ls -la && test -d dist && echo "✅ dist exists" || echo "❌ dist missing" && cd backend && npm ci
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: PORT
        value: 5000
    healthCheckPath: /api/health