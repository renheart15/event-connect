<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Connect Mobile</title>
    <meta name="description" content="Scan & Join Events - Mobile Event Management App" />
    <meta name="author" content="Event Connect" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Event Connect" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <meta property="og:title" content="Event Connect Mobile" />
    <meta property="og:description" content="Scan & Join Events - Mobile Event Management App" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Event Connect Mobile" />
    <meta name="twitter:description" content="Scan & Join Events - Mobile Event Management App" />
    <meta name="twitter:image" content="/icon-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <!-- Debug console for mobile development -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Disabled to Fix Cache Issues -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Unregistered service worker:', registration);
          }
        });
      }
    </script>
  </body>
</html>
